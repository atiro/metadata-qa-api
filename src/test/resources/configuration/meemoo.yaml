    categories: [MANDATORY]
    extractable: true
    rules:
      - pattern: ^https?://.*$
      - minCount: 1
  - name: name
  - name: alternateName
  - name: description
  - name: variablesMeasured
  - name: measurementTechnique
  - name: sameAs
  - name: doi
  - name: identifier
  - name: author
  - name: isAccessibleForFree
  - name: dateModified
  - name: distribution
  - name: spatialCoverage
  - name: provider
  - name: funder
  - name: temporalCoverage
